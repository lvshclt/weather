<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="clock">00:00</h1>
    <form id="login-form" class="hidden">
      <input type="text" required placeholder="what is your name?" maxlength="15" />
      <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden">hello</h1>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="container">
      <div id="todothings">
        <form action="" id="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter" />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="nottodothings">
        <form action="" id="notToDo-form">
          <input type="text" placeholder="Write a Not-to-do and Press Enter" />
        </form>
        <ul id="notToDo-list"></ul>
      </div>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <button id="reset">reset</button>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/nottodo.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/reset.js"></script>
  </body>
</html>
